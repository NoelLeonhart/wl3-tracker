        <div id="map-tracker">
            <div id="north" class="map">
                <div id="out-of-the-woods" class="node" title="OOTW"></div>

                <div id="the-vast-plains" class="node" title="TVP"></div>

                <div id="bank-of-the-wild-river" class="node" title="BotWR"></div>

                <div id="the-tidal-coast" class="node" title="TTC"></div>

                <div id="turtle-rocks" class="node" title="TR"></div>

                <div id="the-temple" class="node" title="TT"></div>
            </div>
