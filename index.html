<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wario Land 3 Tracker</title>
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>

    <body>
        <div id="item-tracker">
            <div id="progress-items">

            </div>

            <div id="upgrades">

            </div>

            <div id="unnecessary-items">

            </div>
        </div>

        <div id="map-tracker">
            <div id="north" class="map">
                <div id="out-of-the-woods" class="node" title="OOTW">

                </div>
                
                <div id="the-peaceful-village" class="node" title="TPV">

                </div>
                
                <div id="the-vast-plains" class="node" title="TVP">

                </div>

                <div id="bank-of-the-wild-river" class="node" title="BotWR">

                </div>

                <div id="the-tidal-coast" class="node" title="TTC">

                </div>

                <div id="turtle-rocks" class="node" title="TR">

                </div>

                <div id="the-temple" class="node" title="TT">

                </div>
            </div>
                
            <div id="west" class="map">
                <div id="desert-ruins" class="node">

                </div>

                <div id="the-volcanos-base" class="node">

                </div>

                <div id="the-pool-of-rain" class="node">

                </div>

                <div id="a-town-in-chaos" class="node">

                </div>

                <div id="beneath-the-waves" class="node">

                </div>

                <div id="the-west-crater" class="node">

                </div>

            </div>
                
            <div id="south" class="map">

            </div>

            <div id="east" class="map">
               
            </div>
        </div>
    </body>
</html>
